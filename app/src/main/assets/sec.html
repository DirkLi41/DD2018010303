<html>
<script language="JavaScript">
    function add()
    {
        var q1 = eval(document.getElementById("q1").value);
        var q2 = eval(document.getElementById("q2").value);
        var a1 = q1 + q2;
        document.getElementById("ans").innerHTML = a1;
    }
</script>
<body>
<h1 align="center">我是第二頁~~~</h1>

<input type="text" id="q1" />
+
<input type="text" id="q2" />
<input type="button" id="btn" onclick="add()" />
<span id="ans"></span>

</body>
</html>
